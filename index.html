<!doctype html>
<html lang="de">

  <meta charset="utf-8">
  <title>14-U1</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/fonts">
  <link rel="stylesheet" href="css/style.css">

  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    #confetti-canvas {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    @media only screen and (max-width: 3000px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 2.5em;
        margin: 0 0 0.3em;
      }

      h2 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
  <script src="confetti.js"></script>
  <script>
    var clicks = 0;
    function clickHandler() {
      if (clicks < 3) {
        clicks++;
      }
      else {
        startConfetti();
      }
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
